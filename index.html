<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Odin Admin Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-container">
        <img src="" alt="Logo" class="logo-image" />
        <div class="logo-text">Dashboard</div>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <div class="menu-item">
              <img src="" alt="" class="menu-item-logo" />
              <div class="menu-item-text">Home</div>
            </div>
          </li>
          <li>
            <div class="menu-item">
              <img src="" alt="" class="menu-item-logo" />
              <div class="menu-item-text">Profile</div>
            </div>
          </li>
          <li>
            <div class="menu-item">
              <img src="" alt="" class="menu-item-logo" />
              <div class="menu-item-text">Messages</div>
            </div>
          </li>
          <li>
            <div class="menu-item">
              <img src="" alt="" class="menu-item-logo" />
              <div class="menu-item-text">History</div>
            </div>
          </li>
          <li>
            <div class="menu-item">
              <img src="" alt="" class="menu-item-logo" />
              <div class="menu-item-text">Tasks</div>
            </div>
          </li>
          <li>
            <div class="menu-item">
              <img src="" alt="" class="menu-item-logo" />
              <div class="menu-item-text">Communities</div>
            </div>
          </li>
        </ul>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <div class="menu-item">
              <img src="" alt="" class="menu-item-logo" />
              <div class="menu-item-text">Settings</div>
            </div>
          </li>
          <li>
            <div class="menu-item">
              <img src="" alt="" class="menu-item-logo" />
              <div class="menu-item-text">Support</div>
            </div>
          </li>
          <li>
            <div class="menu-item">
              <img src="" alt="" class="menu-item-logo" />
              <div class="menu-item-text">Privacy</div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="header">
      <div class="search-box">
        <img src="" alt="search icon" class="search-icon" />
        <input type="text" id="search" class="search-input" />
      </div>
      <div class="profile-box">
        <img src="" alt="bell icon" id="notifications" />
        <img src="" alt="user pfp" class="pfp-small" />
        <div class="user-name">Aachman Mittal</div>
      </div>
      <div class="user-greeting-box">
        <img src="" alt="user pfp" class="user-pfp" />
        <div class="greeting">Hi there,</div>
        <div class="user-name-big">Aachman Mittal (@aarkimos)</div>
      </div>
      <div class="controls-box">
        <button class="control-button">New</button>
        <button class="control-button">Upload</button>
        <button class="control-button">Share</button>
      </div>
    </div>

    <div class="main">MAIN</div>
  </body>
</html>
