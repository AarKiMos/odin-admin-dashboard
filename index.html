<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Odin Admin Dashboard</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-container">
        <img src="./images/icons/dashboard.svg" alt="Logo" class="logo-image" />
        <div class="logo-text">Dashboard</div>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <div class="menu-item">
              <img
                src="./images/icons/home.svg"
                alt=""
                class="menu-item-logo"
              />
              <div class="menu-item-text">Home</div>
            </div>
          </li>
          <li>
            <div class="menu-item">
              <img
                src="./images/icons/profile.svg"
                alt=""
                class="menu-item-logo"
              />
              <div class="menu-item-text">Profile</div>
            </div>
          </li>
          <li>
            <div class="menu-item">
              <img
                src="./images/icons/message.svg"
                alt=""
                class="menu-item-logo"
              />
              <div class="menu-item-text">Messages</div>
            </div>
          </li>
          <li>
            <div class="menu-item">
              <img
                src="./images/icons/history.svg"
                alt=""
                class="menu-item-logo"
              />
              <div class="menu-item-text">History</div>
            </div>
          </li>
          <li>
            <div class="menu-item">
              <img
                src="./images/icons/tasks.svg"
                alt=""
                class="menu-item-logo"
              />
              <div class="menu-item-text">Tasks</div>
            </div>
          </li>
          <li>
            <div class="menu-item">
              <img
                src="./images/icons/communities.svg"
                alt=""
                class="menu-item-logo"
              />
              <div class="menu-item-text">Communities</div>
            </div>
          </li>
        </ul>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <div class="menu-item">
              <img
                src="./images/icons/settings.svg"
                alt=""
                class="menu-item-logo"
              />
              <div class="menu-item-text">Settings</div>
            </div>
          </li>
          <li>
            <div class="menu-item">
              <img
                src="./images/icons/support.svg"
                alt=""
                class="menu-item-logo"
              />
              <div class="menu-item-text">Support</div>
            </div>
          </li>
          <li>
            <div class="menu-item">
              <img
                src="./images/icons/privacy.svg"
                alt=""
                class="menu-item-logo"
              />
              <div class="menu-item-text">Privacy</div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="header">
      <div class="search-box">
        <img
          src="./images/icons/lens.svg"
          alt="search icon"
          class="search-icon"
        />
        <input type="text" id="search" class="search-input" />
      </div>
      <div class="profile-box">
        <img src="./images/icons/bell.svg" alt="bell icon" id="notifications" />
        <img src="./images/pfp/aarkimos.png" alt="user pfp" class="pfp-small" />
        <div class="user-name">Aachman Mittal</div>
      </div>
      <div class="user-greeting-box">
        <img src="./images/pfp/aarkimos.png" alt="user pfp" class="user-pfp" />
        <div class="greeting">Hi there,</div>
        <div class="user-name-big">Aachman Mittal (@aarkimos)</div>
      </div>
      <div class="controls-box">
        <button class="control-button">New</button>
        <button class="control-button">Upload</button>
        <button class="control-button">Share</button>
      </div>
    </div>

    <div class="main">
      <div class="main-container projects">
        <div class="main-heading">Your Projects</div>
        <div class="project-container">
          <div class="project-card reference-node" id="reference-project-card">
            <div class="title"></div>
            <div class="desc"></div>
            <div class="button-row">
              <div></div>
              <div class="button">
                <img src="./images/icons/star.svg" alt="" />
              </div>
              <div class="button">
                <img src="./images/icons/follow.svg" alt="" />
              </div>
              <div class="button">
                <img src="./images/icons/source-fork.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-container">
        <div class="main-heading">Announcements</div>
        <div class="announcement-container custom-scroll">
          <div class="announcement reference-node" id="reference-announcement">
            <div class="title"></div>
            <div class="desc"></div>
          </div>
        </div>
      </div>
      <div class="main-container">
        <div class="main-heading">Trending</div>
        <div class="trending-container custom-scroll">
          <div class="trending reference-node" id="reference-trending">
            <div class="trending-pfp">
              <img src="" alt="" class="pfp-small" />
            </div>
            <div class="title"></div>
            <div class="desc"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
